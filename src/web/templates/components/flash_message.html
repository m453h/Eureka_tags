{% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }}  shadow-sm mt-2 mb-3">
          <i class="fa-solid fa-circle-info me-2"></i>{{ message }}
          </div>
        {% endfor %}
      {% endif %}
{% endwith %}
