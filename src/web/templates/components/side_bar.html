<div class="col-lg-3 bg-white mt-4 shadow-sm rounded mb-5" id="profile">
                <div class="container-lg mt-4 align-content-end">
                    <div class="text-center profile-details">
                        <img src="/static/images/user_icon.png" class="profile-icon" />
                        <h3 class="mt-3 mb-3">{{ current_user.full_name }}</h3>
                    </div>
                    <span class="separator mb-3"></span>

                    <table class="full-width mb-3">
                        <tr>
                            <td><span class="bold">Total Posts</span></td>
                            <td class="text-end">0</td>
                        </tr>
                        <tr>
                            <td><span class="bold">Total Tags</span></td>
                            <td class="text-end">0</td>
                        </tr>
                    </table>

                    <span class="separator mb-3"></span>
                    <h4><span class="icon-spacer-right"><i class="fa-solid fa-tags icon-orange"></i></span>My Tags</h4>
                    {% for tag in current_user.active_tags %}
                        <span class="badge rounded-pill bg-secondary"><a href="/dashboard/?t={{ tag.name }}" class="text-white text-decoration-none">{{tag.name}}</a></span>
                    {% endfor %}
                    <span class="separator mt-3 mb-3"></span>
                     <ul class="side-menu">
                         <li><a href="{{ url_for('dashboard_pages.index') }}"><span class="icon-spacer-right"><i class="fa-solid fa-signs-post"></i></span>Home</a></li>
                        <li><a href="#"><span class="icon-spacer-right"><i class="fa-solid fa-screwdriver-wrench"></i></span>Account Settings</a></li>
                        <li><a href="#"><span class="icon-spacer-right"><i class="fa-solid fa-circle-question"></i></span>Help</a></li>
                     </ul>
                </div>
</div>
