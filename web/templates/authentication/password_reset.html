{% extends "authentication/authentication_base_layout.html" %}

{% block title %}Reset password{% endblock %}
{% block form %}
<form style="width: 23rem;">

    <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Create a new account</h3>

    <div class="form-outline mb-4">
        <label class="form-label">Email address</label>
      <input type="email" class="form-control form-control-lg" />
    </div>

    <div class="pt-1 mb-4">
      <button class="btn btn-primary btn-lg btn-block" type="button">Reset password</button>
    </div>

    <p>I have an account <a href="{{  url_for('authentication_pages.login') }}" class="link-primary">Sign-in here</a></p>

</form>
{% endblock %}
